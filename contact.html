        <nav>

            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>电子邮件</h3>
                    <p><a href="mailto:luying@example.com">luying@example.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>社交媒体</h3>
                    <ul class="social-links">
                        <li><a href="https://github.com/luying" target="_blank">GitHub</a></li>
                        <li><a href="https://linkedin.com/in/luying" target="_blank">LinkedIn</a></li>
                        <li><a href="https://twitter.com/luying" target="_blank">Twitter</a></li>
                    </ul>
                </div>
                <div class="contact-item">
                    <h3>联系电话</h3>
                    <p>+86 123 4567 8901</p>
                </div>
            </div>

            <form class="contact-form">
                <h3>发送消息</h3>
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">消息：</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
